AppBundle\Entity\Drm:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\DrmRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToOne:
         diagnosaId:
                targetEntity: Diagnosa
                joinColumn:
                  name: diagnosa_id
                  referencedColumnName: id
         pasien:
                targetEntity: Pasien
                joinColumn:
                  name: pasien
                  referencedColumnName: id

         penjamin:
               targetEntity: Penjamin
               joinColumn:
                  name: penjamin
                  referencedColumnName: id

         dokter:
              targetEntity: Dokter
              joinColumn:
                  name: dokter
                  referencedColumnName: id
         ruangan:
              targetEntity: Ruangan
              joinColumn:
                  name: ruangan
                  referencedColumnName: id
    fields:
        tglMrs:
            type: datetime
            column: tgl_mrs
        tglKrs:
            type: datetime
            column: tgl_krs
        tglSetor:
            type: datetime
            column: tgl_setor
        catatanJam:
            type: time
            column: catatan_jam
        kondisiPulang:
            type: string
            length: 255
            column: kondisi_pulang
        operasi:
            type: integer
        jenisOperasi:
            type: integer
            column: jenis_operasi
            nullable: true
        jenisBerkas:
            type: integer
            column: jenis_berkas
        isValidated:
            type: integer
            column: is_validated
            nullable: true
    lifecycleCallbacks: {  }
